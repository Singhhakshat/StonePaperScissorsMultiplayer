<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-style.css">
    <title>StonePaperScissors</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="container">
        <div id="info">
            <p id="round">round number</p>
        </div>
        <hr>
        <div id="opt">
            <button id="stone"><img src="./media/rock.jpeg" alt="rock"></button>
            <button id="paper"><img src="./media/paper.jpeg" alt="paper"></button>
            <button id="scissors"><img src="./media/scissors.jpeg" alt="scissors"></button>
        </div>
        <hr>
        <div id="select">
            <button>Make Selection</button>
        </div>
    </div>
</body>
</html>
